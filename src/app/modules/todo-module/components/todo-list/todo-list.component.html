<div class="container mt-5">
  <ngx-spinner type="ball-atom" loadingText="Processing ...">
  </ngx-spinner>
  <div class="row ml-4 mb-4">
    <td>
      <button routerLink="/todo" class="btn btn-primary">Add todo</button>
    </td>    
  </div>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>User id</th>
        <th>Title</th>
        <th>Completed</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <td>{{ todo.id }}</td>
        <td>{{ todo.userId }}</td>
        <td>{{ todo.title }}</td>
        <td>{{ todo.completed }}</td>
        <td>
          <button routerLink="/todo/{{todo.id}}" class="btn btn-outline-primary">Edit</button>
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="onDelete(todo.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
